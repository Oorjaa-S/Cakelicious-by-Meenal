<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fff6f9;
      color: #110F10;
    }
    img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      display: block;
      margin: 20px 0;
    }
    .tags {
      margin-top: 10px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 id="cake-title">Loading...</h1>
  <img id="cake-img" src="" alt="Cake Image">
  <p class="tags" id="cake-tags"></p>
  <p id="cake-description"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const title = params.get("title");
    const img = params.get("img");
    const tags = params.get("tags");
    const desc = params.get("desc");

    document.getElementById("cake-title").textContent = decodeURIComponent(title || "Cake Title");
    document.getElementById("cake-img").src = decodeURIComponent(img || "placeholder.jpg");
    document.getElementById("cake-tags").textContent = decodeURIComponent(tags || "#cake #sweet");
    document.getElementById("cake-description").textContent = decodeURIComponent(desc || "Delicious cake made with love.");
  </script>
</body>
</html>
