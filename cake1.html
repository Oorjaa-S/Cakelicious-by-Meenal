<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cake Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff6f9;
      padding: 30px;
      text-align: center;
    }

    .cake-image {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-top: 20px;
      font-size: 32px;
      color: #110F10;
    }

    .tags {
      margin: 10px 0;
      font-style: italic;
      color: #F22250;
    }

    p.description {
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="cake-title">Loading...</h1>
  <img id="cake-img" class="cake-image" src="" alt="Cake Image" />
  <p class="tags" id="cake-tags"></p>
  <p class="description" id="cake-desc"></p>

  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const img = params.get('img');
    const title = params.get('title');
    const tags = params.get('tags');
    const desc = params.get('desc');

    // Update DOM
    document.getElementById('cake-img').src = img;
    document.getElementById('cake-img').alt = title;
    document.getElementById('cake-title').innerText = title || 'Cake Title';
    document.getElementById('cake-tags').innerText = tags ? '#' + tags.split(',').join(' #') : '';
    document.getElementById('cake-desc').innerText = desc || 'Delicious cake for your special moments!';
  </script>
</body>
</html>
