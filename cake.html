<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #fff6f9;
      text-align: center;
    }
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .tags {
      margin-top: 20px;
      color: #F22250;
      font-style: italic;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    p.description {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <img id="cakeImage" src="" alt="Cake Image">
  <h1 id="cakeTitle"></h1>
  <p class="tags" id="cakeTags"></p>
  <p class="description" id="cakeDesc"></p>

<script>
  const params = new URLSearchParams(window.location.search);
  const img = params.get('image');
  const title = params.get('title');
  const desc = params.get('desc');
  const tags = params.get('tags');

  document.getElementById('cakeImage').src = img;
  document.getElementById('cakeTitle').textContent = title || "Cake Name";
  document.getElementById('cakeDesc').textContent = desc || "This is a delicious cake.";
  document.getElementById('cakeTags').textContent = tags ? `#${tags.replaceAll(",", " #")}` : "";
</script>

</body>
</html>
