<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Details</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #fff6f9;
      text-align: center;
    }
    img {
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
    }
    h1 {
      margin-top: 20px;
    }
    .tags {
      color: #F22250;
      margin: 12px 0;
    }
    .description {
      font-size: 1.1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <img id="cakeImage" src="" alt="Cake Image">
  <h1 id="cakeTitle"></h1>
  <p class="tags" id="cakeTags"></p>
  <p class="description" id="cakeDesc"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title");
    const image = urlParams.get("image");
    const tags = urlParams.get("tags");
    const desc = urlParams.get("desc");

    document.getElementById('cakeImage').src = image;
    document.getElementById('cakeTitle').textContent = title || "Cake";
    document.getElementById('cakeTags').textContent = tags ? "#" + tags.split(',').join(" #") : "";
    document.getElementById('cakeDesc').textContent = desc || "A delicious cake.";
  </script>

</body>
</html>
